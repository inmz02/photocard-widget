<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>PLAVE Photocard Widget</title>
  </head>
  <body>
    <div id="cardContainer">
      <div id="menuNav">
        <section id="closedMenu">
          <div><i class="gg-more-vertical-alt"></i></div>
        </section>
        <section id="openedMenu">
          <div id="photosBtn"><i class="fa-regular fa-images"></i></div>
          <div id="creditsBtn"><i class="gg-info"></i></div>
          <div id="closeBtn"><i class="fa-solid fa-xmark"></i></div>
        </section>
      </div>
      <div id="photoControls">
        <div><i class="fa-solid fa-chevron-left"></i></div>
        <div><i class="fa-solid fa-chevron-right"></i></div>
      </div>

      <div id="creditsSection">
        <section class="topSec">
          <h1>Credits</h1>
          <div id="creditsCloseBtn"><i class="fa-solid fa-xmark"></i></div>
        </section>
        <section class="bottomSec">
          <p>
            The band included in the images are from the K-Pop virtual idol
            group called ‘PLAVE’.
          </p>

          <p>
            The actual photocard images are edited by 제인. Reach her on Twitter
            <a
              href="https://twitter.com/Plave_plli_1341"
              target="_blank"
              rel="noopener noreferrer"
              >@Plave_plli_1341</a
            >
          </p>

          <p>Thank you.</p>

          <div id="hearts">
            <img
              src="https://em-content.zobj.net/source/apple/391/blue-heart_1f499.png"
              alt="Blue heart represents Yejun"
            />
            <img
              src="https://em-content.zobj.net/source/apple/391/purple-heart_1f49c.png"
              alt="Purple heart represents Noah"
            />
            <img
              src="https://em-content.zobj.net/source/apple/391/pink-heart_1fa77.png"
              alt="Pink heart represents Bamby"
            />
            <img
              src="https://em-content.zobj.net/source/apple/391/red-heart_2764-fe0f.png"
              alt="Red heart represents Eunho"
            />
            <img
              src="https://em-content.zobj.net/source/apple/391/black-heart_1f5a4.png"
              alt="Black heart represents Bambi"
            />
          </div>
        </section>
      </div>
      <div id="photoSetsSection"></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
